# Configuración de Serenity BDD para Avianca Aliados

# =====================================
# CONFIGURACIÓN DEL NAVEGADOR
# =====================================
webdriver {
    driver = chrome
    autodownload = false
    # Deshabilitar gestión automática de Serenity
    capabilities {
        browserName = "chrome"
    }
}

# Modo de manejo de WebDriver manual
serenity {
    driver {
        capabilities = "chrome"
    }
    manage {
        driver = PROVIDED
    }
}

# Configuración específica de Chrome
chrome {
    switches = """--start-maximized;--disable-popup-blocking;--disable-download-notification;--remote-allow-origins=*;--disable-gpu;--no-sandbox;--disable-dev-shm-usage"""
}

# =====================================
# CONFIGURACIÓN DE TIMEOUTS
# =====================================
webdriver.timeouts {
    implicitlywait = 10000
    fluentwait = 30000
}

# =====================================
# REPORTES
# =====================================
serenity {
    project.name = "Automatización Avianca Aliados"
    test.root = "Avianca"
    take.screenshots = FOR_FAILURES
    console.colors = true
    logging = VERBOSE
    
    # Configuración de reportes
    report {
        show.step.details = true
        show.manual.tests = false
        show.releases = false
    }
}

# =====================================
# CUCUMBER
# =====================================
cucumber {
    features = "src/test/resources/features"
    glue = "Avianca.Definitions"
}

# =====================================
# OTROS
# =====================================
# Desactivar extensiones innecesarias
serenity.use.unique.browser = false
